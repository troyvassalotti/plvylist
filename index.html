<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <script type="module" src="/src/plvylist.js"></script>
    <script type="module" src="https://jspm.dev/@api-viewer/docs"></script>
    <script type="module">
      import tracks from "/src/tracks.js";

      document.getElementById("plvylist").data = tracks;
    </script>
  </head>
  <body class="container">
    <main>
      <section>{{ content | safe }}</section>
      <section class="demo" id="demo--property">
        <h2>Demo (using JS property)</h2>
        <plvy-list id="plvylist" starting-volume="0.7"></plvy-list>
      </section>
      <section class="demo" id="demo--json">
        <h2>Demo (using JSON property)</h2>
        <plvy-list file="/tracks.json" starting-volume="0.7"></plvy-list>
      </section>
      <section class="demo" id="demo--slots">
        <h2>Demo (using slotted artwork)</h2>
        <plvy-list file="/tracks.json" starting-volume="0.7">
          <img
            src="https://images.unsplash.com/photo-1735919828669-f4895e667934?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3Mzg0MTc1NDd8&ixlib=rb-4.0.3&q=80&w=400"
            alt=""
            slot="artwork" />
        </plvy-list>
      </section>
      <section class="demo" id="demo--slotted">
        <h2>Demo (using slotted audio)</h2>
        <p>
          This method makes it possible to still have playable audio files if and when JavaScript
          fails.
        </p>
        <plvy-list starting-volume="0.7">
          <audio
            controls
            src="https://res.cloudinary.com/dpmchqezv/video/upload/v1631305734/troy/alone-in-a-crowded-room/01_I_Know_I_m_Not_jvp3af.mp3"
            data-title="I Know I'm Not"
            data-artist="troyalllowercase"
            data-artist-url="https://troyalllowercase.bandcamp.com/"
            data-album="Alone In A Crowded Room"
            data-album-url="https://troyalllowercase.bandcamp.com/album/alone-in-a-crowded-room"
            data-artwork="https://res.cloudinary.com/dpmchqezv/image/upload/c_scale,f_auto,q_auto:eco,w_300/v1631306010/troy/alone-in-a-crowded-room/AIACR-troy_cwoizg.png"></audio>
          <audio
            controls
            src="https://res.cloudinary.com/dpmchqezv/video/upload/v1631305724/troy/alone-in-a-crowded-room/02_Baby_Blue_lwf7zf.mp3"
            data-title="Baby Blue"
            data-artist="troyalllowercase"
            data-artist-url="https://troyalllowercase.bandcamp.com/"
            data-album="Alone In A Crowded Room"
            data-album-url="https://troyalllowercase.bandcamp.com/album/alone-in-a-crowded-room"
            data-artwork="https://res.cloudinary.com/dpmchqezv/image/upload/c_scale,f_auto,q_auto:eco,w_300/v1631306010/troy/alone-in-a-crowded-room/AIACR-troy_cwoizg.png"></audio>
          <audio
            controls
            src="https://res.cloudinary.com/dpmchqezv/video/upload/v1631305729/troy/alone-in-a-crowded-room/03_Insincerity_x29pxf.mp3"
            data-title="Insincerity"
            data-artist="troyalllowercase"
            data-artist-url="https://troyalllowercase.bandcamp.com/"
            data-album="Alone In A Crowded Room"
            data-album-url="https://troyalllowercase.bandcamp.com/album/alone-in-a-crowded-room"></audio>
          <audio
            controls
            src="https://res.cloudinary.com/dpmchqezv/video/upload/v1631305723/troy/alone-in-a-crowded-room/04_Like_Sinking_ginqay.mp3"
            data-title="Like Sinking"
            data-artist="troyalllowercase"
            data-artwork="https://res.cloudinary.com/dpmchqezv/image/upload/c_scale,f_auto,q_auto:eco,w_300/v1631306010/troy/alone-in-a-crowded-room/AIACR-troy_cwoizg.png"></audio>
        </plvy-list>
      </section>
      <section class="demo" id="demo--error">
        <h2>Demo (no data)</h2>
        <plvy-list starting-volume="0.7"></plvy-list>
      </section>
      <section class="docs" id="docs">
        <header>
          <h2>Documentation</h2>
        </header>
        <api-docs style="max-inline-size: 100%" src="/custom-elements.json"></api-docs>
      </section>
    </main>
    <footer>
      <p>Made by <a href="https://www.troyv.dev">Troy</a>.</p>
    </footer>
  </body>
</html>
